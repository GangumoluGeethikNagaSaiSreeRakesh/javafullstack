<!DOCTYPE html>
<html>
<head><title>Registration Form</title>
    <style>
        body{background-color:white;}
        form{
            margin: 30%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <form action="login.html" method="get">
    <h3 style="color:blue;">Register</h3>
    <label>User name</label>
    <input type="text"placeholder="Username" autofocus required><br><br>
    <label>Email Id:</label>
    <input type="mail"placeholder="Mail Id" autofocus required><br><br>
    <label>Enter password:</label>
    <input type="text"placeholder="Password" autofocus required><br><br>
    <label>Mobile Number:</label>
    <input type="number"placeholder="number" autofocus required><br><br>
    <button type="Submit">Register</button>
    </form>
</body>
</html>
