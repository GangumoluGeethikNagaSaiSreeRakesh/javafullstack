<!DOCTYPE html>
<html>
<head><title>Registration Form</title>
    <style>
        body{background-color: blue;}
        form{
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrPX4j3aWuoqoM03PjU0fH4dfGMxSVAIl2-A&s);
            margin: 30%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3 style="color:red;"|>Registration Form</h3></legend>
    <label>Name:</label>
    <input type="text"placeholder="Enter Your name"><br><br>
    <label>Date of Birth:</label>
    <input type="datetime-local"><br><br>
    <label>Email Id:</label>
    <input type="mail"placeholder="Mail Id" autofocus required><br><br>
    <label>Enter password:</label>
    <input type="text"placeholder="Password"><br><br>
    <label>Mobile Number:</label>
    <input type="number"placeholder="number"><br><br>
    <label>Gender:</label><br>
    <input type="radio" name="h" id="1">
    <label for="1">Female:</label>
    <input type="radio" name="h" id="2">
    <label for="2">Male:</label>
    <input type="radio" name="h" id="3">
    <label for="3">Other:</label><br><br>
    <label>Choose the Course:</label>
    <select name="dropdown" id="">
        <option value="HTML">HTML</option>
        <option value="JAVA">JAVA</option>
        <option value="CSS">CSS</option>
        <option value="PYTHON">PYTHON</option><br><br>
    </select><br><br>
    <label>Duration:</label>
    <select name=""id="">
        <option value="3 months">3 months</option>
        <option value="5 months">5 months</option>
        <option value="9 months">9 months</option>
    </select><br><br>
    <label>Terms and Conditions:</label>
    <input type="checkbox">
    <br><br>
    <input type="reset"><br><br>
    <button type="Submit">Submit</button>
    

    </fieldset>
    </form>
</body>
</html>
